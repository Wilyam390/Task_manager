name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run tests
      run: |
        pip install pytest
        pytest tests/ -v

    - name: ğŸ“¦ Create deployment package
      run: |
        mkdir -p deployment
        cp -r app.py config.py database.py requirements.txt gunicorn_config.py web.config deployment/
        cp -r static templates deployment/
        cd deployment
        zip -r ../deploy.zip .

    - name: ğŸ“¤ Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: python-app
        path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: ğŸ“¥ Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: python-app

    - name: ï¿½ Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸš€ Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: deploy.zip
    
    - name: ğŸ”§ Set environment variables with Azure CLI
      run: |
        az webapp config appsettings set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --settings \
            FLASK_ENV="production" \
            DB_TYPE="azure_sql" \
            AZURE_SQL_CONNECTION_STRING="${{ secrets.AZURE_SQL_CONNECTION_STRING }}" \
            APPINSIGHTS_INSTRUMENTATIONKEY="${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}" \
            SCM_DO_BUILD_DURING_DEPLOYMENT="true"

    - name: ğŸ”§ Set startup command
      run: |
        az webapp config set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --startup-file "gunicorn --bind=0.0.0.0 --timeout 600 app:app"

    - name: ğŸ”„ Restart Web App
      run: |
        az webapp restart \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

    - name: ğŸ¥ Health Check
      run: |
        echo "Waiting for app to start..."
        sleep 45
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "000")
        echo "Health check response: $response"
        if [ "$response" = "200" ]; then
          echo "âœ… App is healthy!"
        else
          echo "âš ï¸ App returned status code: $response"
          echo "App may need more time to start. Check logs in Azure Portal."
        fi

    - name: ğŸ‰ Deployment Complete
      run: |
        echo "ğŸš€ Deployment successful!"
        echo "ğŸŒ App URL: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net"
